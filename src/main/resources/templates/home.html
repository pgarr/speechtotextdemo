<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Speech to text demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Real time audio streaming input transcription</h1>
    <h2>Google API</h2>
    <button type="button" id="google_start">Start</button>
    <button type="button" id="google_stop">Stop</button>
    <br>
    <textarea  id="google_input" rows="10" cols="100"></textarea>
    <h2>Azure API</h2>
    <button type="button" id="azure_start">Start</button>
    <button type="button" id="azure_stop">Stop</button>
    <br>
    <textarea id="azure_input" rows="10" cols="100"></textarea>

    <script type="text/javascript" th:src="@{/js/src/speech.js}"></script>
</body>
</html>
